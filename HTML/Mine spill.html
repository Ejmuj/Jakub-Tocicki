<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="stylesheet" href="../CSS/Mine spill.css"> <!-- linker til css -->
</head>
 
<body>
    <div class="grid-container">
        <div class="grid-item item1"><h2>Stein Saks Papir</h2></div> <!-- Til andre en meg jakub som leser dette. jeg ville at stein saks og papir siden skulle se litt andreledes fra de andre html sidene fordi det er et eget spill. -->
        <div class="grid-item item2">

        <select id="choices"> <!-- valg i knappen -->
            <option value = "stein">Stein</option>
            <option value = "saks">Saks</option>
            <option value = "papir">Papir</option>
        </select>
        <button id="play">Spill</button> <!-- selve knappen -->
        <p id="rock-paper-scizors">Hva valgte roboten</p>
        <p id="result"> Hvem vant?</p>
        <p id="score"> Dine poeng: 0</p>
        <p id="bot-score">Roboten sine poeng: 0</p>
        <script src="../Javascript/Stein-saks-papir.js"></script> <!-- linker til javascript -->
 
        </div>
        <div class="grid-item item3">
            <button class="myButton"><a href="../index.html">Hjem</a></button>
            <button class="myButton"><a href="https://www.cookieclicker.com/">Cookie clicker</a></button>
            <button class="myButton"><a href="../HTML/måke.html">Måke bilde</a></button>
            <button class="myButton"><a href="https://ejmuj.github.io/tourisma/">Engelsk side</a></button>
            <button class="myButton"><a href="../HTML/Fotoserie.html">Fotoserie</a></button>
            <button class="myButton"><a href="../HTML/Skisse-og-logg.html">Skisse og Logg</a></button>
            <button class="myButton"><a href="../HTML/kilder.html">Kilder</a></button>
        </div>

        <div class="grid-item item4">
            <h1>Tre på rad</h1>
            <div class="board" id="board"></div>
            <p class="winner" id="winner"></p>
            <button onclick="resetGame()">Restart Spillet</button>
            <script src="../Javascript/Tik-tak-toe.js"></script>

        </div>

    </div>
</body>
 
</html>
