<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../CSS/Stein-saks-papir.css"> <!-- linker til css -->
</head>
 
<body>
    <div class="stein-container">
        <div class="stein-item item1"><h2>Stein Saks Papir</h2></div>
        <div class="stein-item item2">

        <select id="choices"> <!-- valg i knappen -->
            <option value = "stein">Stein</option>
            <option value = "saks">Saks</option>
            <option value = "papir">Papir</option>
        </select>
        <button id="play">Play</button> <!-- selve knappen -->
        <p id="rock-paper-scizors">the bot's choice</p>
        <p id="result"> Who won?</p>
        <p id="score"> Your score: 0</p>
        <p id="bot-score">Bot score: 0</p>
        <script src="../Javascript/Stein-saks-papir.js"></script> <!-- linker til javascript -->
 
        </div>
    
    </div>
</body>
 
</html>
